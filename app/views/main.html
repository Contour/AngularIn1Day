<section ng-controller="cardController">
	<h1>Angular In 1 Day</h1>
	<input type="text" ng-model="inputText"/>
	<button ng-click="search = inputText">Search</button>
	<ul>
		<li class="item" ng-repeat="card in cards | filter: search">
			<card-item item="card" ng-click="showDetails(card.id)" style="cursor: pointer;"></card-item>
		</li>
	</ul>

</section>
